<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file upload</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script1.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.14/css/boxicons.min.css">
</head>

<body>
    <div class="file-uploader">
        <div class="uploader-header">
            <h2 class="uploader-title">File uploader</h2>
            <h4 class="file-completed">0/4 file completed</h4>
        </div>
        <ul class="file-list"></ul>
        <div class="file-upload-box">
            <h2 class="box-title">
                <span class="file-instruction">Drag files here or</span>
                <span class="file-browse-button">browse</span>
            </h2>
            <input class="file-browse-input" type="file" multiple hidden>
        </div>
    </div>


</body>

</html>
