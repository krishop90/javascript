<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 3</title>
</head>

<body>
    <div class="center">
        <div id="banner">
            <span>
                Your Local Time
            </span>
        </div>
        <div id="clock">

        </div>
    </div>
    <script>
        const clock = document.getElementById('clock')

        setInterval(function () {
            let date = new Date();
            clock.innerHTML = date.toLocaleTimeString();
        }, 1000);

    </script>
</body>

</html>
